                    colOne.innerHTML = Math.floor((Math.random() * 9) + 1);

                var onePoints = 1;

                var addTenPoints = +pointsAdding + +tenPoints;
                var addFourPoints = +pointsAdding + +fourPoints;
                var addOnePoints = +pointsAdding + +onePoints;
                var colOneResult;

                    if (Number(colOne.innerHTML) == Number(colTwo.innerHTML) && Number(colOne.innerHTML) == Number(colThree.innerHTML)) {
                        colOneResult = tenWin;

            function zeroAndTenConverter(){
                if (document.getElementById("demoA").innerHTML == 0) {
                    document.getElementById("demoA").innerHTML = 9;
                }
                if (document.getElementById("demoA").innerHTML == 10) {
                    document.getElementById("demoA").innerHTML = 1;

            }

            function spinPointsTransfer(){
                document.getElementById("bankedPointsToPlay").disabled = false;
                var sPT = document.getElementById("spinPointsTotal").innerHTML;
                var bPT = document.getElementById("bankedPoints").innerHTML
                var tPT = +sPT + +bPT;
                if (bPT == 0 ) {
                    document.getElementById("bankedPoints").innerHTML = sPT;
                    document.getElementById("bankSpinPoints").disabled = true
                    document.getElementById("bankSpinPoints").innerHTML = "No points to bank";
                } else (document.getElementById("bankedPoints").innerHTML = tPT);
            }

            function clearSpinPoints(){
                document.getElementById("spinPointsTotal").innerHTML = 0;
            }

            function playBankedPoints(){
                document.getElementById("spinButton").disabled = true;
                document.getElementById("bankSpinPoints").disabled = true;
                document.getElementById("bankSpinPoints").innerHTML = "Bank spin points";
                document.getElementById("bankedPointsToPlay").disabled = true;
                document.getElementById("pointsToPlay").innerHTML = 0;
                document.getElementById("equationSymbol").innerHTML = "?";
                document.getElementById("randomNumberG1").innerHTML = 0;
                var pTP = document.getElementById("pointsToPlay").innerHTML;
                var bP = document.getElementById("bankedPoints").innerHTML;
                var added = +pTP + +bP;
                document.getElementById("equationButton").disabled = false;
                if (document.getElementById("bankedPoints").innerHTML > 0) {
                    document.getElementById("pointsToPlay").innerHTML = document.getElementById("bankedPoints").innerHTML;
                } else (document.getElementById("pointsToPlay").innerHTML = added);
            }

            function clearBankedPoints(){
                document.getElementById("bankedPoints").innerHTML = 0;
            }

            function equationFunctionG1(){               
                document.getElementById("equationSymbol").innerHTML = Math.floor((Math.random() * 21) + 1);
                document.getElementById("equationButton").disabled = true; 
                document.getElementById("randomNumberButton").disabled = false;
                }

            function equationFunctionPart2G1(){
                var plus = '+'; 
                var minus = '-';
                var multiple = 'x';
                if (document.getElementById("equationSymbol").innerHTML > 0 && document.getElementById("equationSymbol").innerHTML <11 ){
                    document.getElementById("equationSymbol").innerHTML = plus;
                } else if (document.getElementById("equationSymbol").innerHTML >10 && document.getElementById("equationSymbol").innerHTML <21){
                    document.getElementById("equationSymbol").innerHTML = minus;
                } else if (document.getElementById("equationSymbol").innerHTML == 21){
                    document.getElementById("equationSymbol").innerHTML = multiple;
                }
            }

            function randomNumberFunctionG1(){
                document.getElementById("randomNumberG1").innerHTML = Math.floor((Math.random() * 8) + 1);
                document.getElementById("randomNumberButton").disabled = true;
                document.getElementById("spinButton").disabled = false;
                if (document.getElementById("spinPointsTotal").innerHTML == 0) {
                    document.getElementById("bankSpinPoints").disabled = true;
                    document.getElementById("bankSpinPoints").innerHTML = "Bank spin points";
            } else document.getElementById("bankSpinPoints").disabled = false;
                    document.getElementById("bankSpinPoints").innerHTML = "Bank spin points";
                }
            
            function G1Adding(){
                if (document.getElementById("spinsLeft").innerHTML < 2) {
                    document.getElementById("bankedPointsToPlay").disabled = true
                } else document.getElementById("bankedPointsToPlay").disabled = false;
                var figOne = document.getElementById("pointsToPlay").innerHTML;
                var figTwo = document.getElementById("randomNumberG1").innerHTML;
                var G1Option1 = +figOne + +figTwo;
                var G1Option2 = figOne - figTwo;
                var G1Option3 = figOne * figTwo;
                var symbolG1 = document.getElementById("equationSymbol").innerHTML;
                if (symbolG1 == '+' ) {
                    document.getElementById("bankedPoints").innerHTML = G1Option1;
                } else if (symbolG1 == '-' ) {
                    document.getElementById("bankedPoints").innerHTML = G1Option2;
                } else if (symbolG1 == 'x' ) {
                    document.getElementById("bankedPoints").innerHTML = G1Option3;
                }
            }
